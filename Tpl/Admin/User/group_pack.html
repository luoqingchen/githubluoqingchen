    <title>{:C('LINE_NAME')}</title>

  <div class="swiper-container flex">

            </div>
          </div>
          <div class="control-group">
            <label class="control-label">备注:</label>
            <div class="controls">
              <input type="text" class="form-control" name="remark" value="{$Think.config.GROUPREMARK}" disabled/>
