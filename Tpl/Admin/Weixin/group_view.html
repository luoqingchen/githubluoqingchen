  <!doctype html>
  <html>

  <head>
    <title>{:C('LINE_NAME')}</title>

</form>

       $("#selAll").click(function () {
        $('.oppor :checkbox').not(':disabled').prop("checked", true);

       $("#unSelAll").click(function () {
